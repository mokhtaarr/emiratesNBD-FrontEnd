<div>
    <h2 mat-dialog-title class="text-center" style="font-size: xx-large;"> 
         <button style="width: 40px;height: 40px;" mat-fab color="warn" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button> Delete</h2>
    <mat-dialog-content class="text-center" style="font-size: large;">
        Are you sure you want to delete this customer?
    </mat-dialog-content>
    <mat-dialog-actions>
        <a mat-raised-button color="warn" (click)="deleteConfirm()">Confirm</a>

        <button (click)="closepopup()" mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>

</div>
